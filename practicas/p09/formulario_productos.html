<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Registrar Nuevo Producto</h2>

<form action="set_producto_v2.php" method="post">
    <label for="nombre">Nombre del Producto:</label>
    <input type="text" id="nombre" name="nombre" maxlength="100" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" maxlength="25" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" maxlength="25" required>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" value="0.00" required>

    <label for="detalles">Detalles:</label>
    <input type="text" id="detalles" name="detalles" maxlength="250" required>

    <label for="unidades">Unidades:</label>
    <input type="number" id="unidades" name="unidades" value="0" required>

    <label for="imagen">Nombre del archivo de la imagen:</label>
    <input type="text" id="imagen" name="imagen" maxlength="100" placeholder="./img/Botella.png" required>

    <button type="submit">Registrar Producto</button>
</form>

</body>
</html>
